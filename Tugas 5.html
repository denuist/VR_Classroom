<!DOCTYPE html>
<html>
<head>
    <title>VR Ruang Kelas</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Menyediakan asset GLTF dari GitHub -->
        <a-assets>
            <a-asset-item 
                id="classroomModel" 
                src="https://github.com/denuist/VR_Classroom/blob/main/scene.gltf">
            </a-asset-item>
        </a-assets>

        <!-- Menampilkan model ruang kelas -->
        <a-entity gltf-model="#classroomModel" position="0 0 0" scale="1 1 1"></a-entity>

        <!-- Kamera pengguna -->
        <a-entity position="0 1.6 3">
            <a-camera wasd-controls look-controls></a-camera>
        </a-entity>

        <!-- Pencahayaan -->
        <a-light type="directional" intensity="1" position="2 4 5"></a-light>
    </a-scene>
</body>
</html>
