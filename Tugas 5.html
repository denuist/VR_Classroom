<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Ruang Kelas</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Tambahkan asset model -->
        <a-assets>
            <a-asset-item id="classroomModel" src="https://denuist.github.io/VR_Classroom/scene.gltf"></a-asset-item>
        </a-assets>

         <!-- Tambahkan pencahayaan -->
         <a-light type="ambient" color="#888"></a-light>
         <a-light type="directional" position="-1 1 1" intensity="0.8"></a-light>
         <a-light type="directional" position="1 3 -2" intensity="0.8"></a-light>

        <!-- Model Ruang Kelas -->
        <a-entity 
            id="ruang-kelas"
            gltf-model="#classroomModel" 
            position="0 0 0" 
            scale="1 1 1">
        </a-entity>

        <!-- Kamera dan Kontrol -->
        <a-entity position="0 1.6 5">
            <a-camera wasd-controls look-controls></a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
